<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide & Show Password</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2535/2535531.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enter your password</h1>
        <div class="input">
            <input type="password" id="input_field">
            <img src="images/eye-close.png" id =img onclick="change()">
        </div>
        <button id="btn" onclick="submit()">Submit</button>
    </div>
    <div class="response">
        <img src="images/check.webp">
        <h1>Thank You!</h1>
        <p>Your password has been successfully<br>submitted. Thanks!</p>
        <button onclick="off()">OK</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
