<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7Ee8IFGBvA4unbHeNvCI7MTC7q_IVd7NvEA&s">
</head>
<body>
    <div class="clock">
        <span id="12">12</span>
        <span id="3">3</span>
        <span id="6">6</span>
        <span id="9">9</span>
        <div class="hands hours"></div>
        <div class="hands minutes"></div>
        <div class="hands seconds"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
