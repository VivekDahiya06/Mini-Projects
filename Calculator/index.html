<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStIWgqViIFHFqHTV8U1ARebYujY7bXfWrx_Q&s" rel="icon">
</head>
<body>
    <h1 style="font-size: 5vw; margin: 1vw; font-family: 'Roboto', sans-serif; font-weight: 700;">CALCULATOR</h1>
    <div class="container">
        <form>
            <div class="display">
                <input type="text" name="display" class="input">
            </div>
            <div class="buttons">
                <div class="buttons_1">
                    <input type="button" value="AC" onclick="display.value = ' '" class="operator">
                    <input type="button" value="DE" onclick="display.value = display.value.substring(0,display.value.length-1)" class="operator">
                    <input type="button" value="." onclick="display.value += '.'" class="operator">
                    <input type="button" value="/" onclick="display.value += '/'" class="operator">
                </div>
                <div class="buttons_2">
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'" class="operator">
                </div>
                <div class="buttons_3">
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'" class="operator">
                </div>
                <div class="buttons_4">
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'" class="operator">
                </div>
                <div class="buttons_5">
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="=" style="flex:0.62;" onclick="display.value = eval(display.value)" class="operator">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
