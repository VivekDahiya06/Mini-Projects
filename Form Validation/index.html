<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" href="https://apps.odoo.com/web/image/loempia.module/176300/icon_image?unique=2fbdd44">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body> 
    <div class="container">
        <div class="logo">
            <img src="images/telegram.png">
        </div>
        <form action="" id="form">
            <div class="input_control">
                <label for="Name">Full Name</label>
                <input type="text" placeholder="Enter your name" id="Name" required>
                <span id="name-error"></span>
            </div>
            <div class="input_control">
                <label for="phone">Phone No.</label>
                <input type="text" id="phone" placeholder="Enter your phone no." required>
                <span id="phone-error"></span>
            </div>
            <div class="input_control">
                <label for="email">Email Id</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <span id="email-error"></span>
            </div>
            <div class="input_control">
                <label for="message">Your Message</label>
                <textarea id="message" id="area_1" placeholder="Enter Your Message"></textarea>
                <span id="message-error"></span>
            </div>
            <div class="button">
                <button type="submit" id="button">Submit</button>
                <span id="submit-error"></span>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
